<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formBlock">
        <div class="errorMessage"></div>
        <div class="formLine">
            <label for="firstNumber" >Перше число</label> <input id="firstNumber" type="text" name="firstNumber">
        </div>
        <div class="formLine">
            <label for="secondNumber" >Друге число</label> <input id="secondNumber" type="text" name="secondNumber">
        </div>
        <div class="formLine">
            <label for="action" >Оберіть дію з числами</label> 
            <select id="action" name="action">
                <option value="add">+</option>
                <option value="substract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        
        <input type="submit" value="Розрахувати">
        Результат: 
        <div class="showResult">

        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
